<!DOCTYPE html>
<html>

<head>
    <title>FlatGames</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <h1>FlatGames</h1>
    </header>
    <div class="list-of-games" id="list-of-games">
        <!--images of games-->
    </div>

    <div class='game-detail'id="game-detail">
        <img class="game-image" id="game-image" alt="Insert game name">
        <h2 class="game-name" id="game-name">Game Name</h2>
    </div>
    <h3 class="game-rating" id="game-rating">Game Rating:</h3>
    <p>
        <button class="like-button" id="like-button">👍</button>
        <button class="dislike-button"  id="dislike-button">👎</button>
        <span class="display-likes" id="display-likes">Insert Likes</span>
    </p>
    <h3 class="game-description" id="game-description">Description</h3>
    <p id="display-description">
        Insert Description Here
    </p>

    <!-- New Game Entries-->
    <form class="new-game" id="new-game">
        <h5>Add New Game</h5>
        <label for="name">Game Name</label>
        <input type="text" name="name" id="new-game-name" />
        <label class="new-image" for="image">Image</label>
        <input type="text" name="image" id="new-game-image" />
        <label for="rating">Rating</label>
        <input type="number" name="rating" id="new-rating" />
        <label for="new-comment">Comment</label>
        <textarea name="new-comment" id="new-comment"></textarea>
        <input type="submit" value="" />
        <p style="text-align:center">
        </p>
    </form>

    </div>
    <p>
        <button class="add-game-btn"id="add-game-btn">Add a new game</button>
    </p>
    <div id="game-collection"></div>

</body>

</html>
