<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css"/>
        <script defer type="text/javascript" src="src/index.js"></script>
    </head>
    <body>
        <header>
            <h1>FlatGames</h1>
        </header>
        <div id="list-of-games">
            <!--images of games-->
        </div>

        <div id="game-detail">
            <img class="game-image" id="game-image" src="" alt="Insert game name">
            <button id="like-button">👍</button>
            <button id="dislike-button">👎</button>
        </div>
        <button></button>
        <h2 class="game-name" id="game-name">Game Name</h2>
        <h3>Game Rating:</h3>
        <p>
            <span id="display-rating">insert rating</span>
        </p>
        
        <h4>Comment</h4>
        <p>
            <span id="display-comment"></span>
        </p>


        <form id="new-game">
            <h5>Add New Game</h5>
            <label for="name">Game Name</label>
            <input type="text" name="name" id="new-game-name" />
            <label for="image">Image</label>
            <input type="text" name="image" id="new-game-image" />
            <label for="rating">Rating</label>
            <input type="number" name="rating" id="new-rating" />
            <label for="new-comment">Comment</label>
            <textarea name="new-comment" id="new-comment"></textarea>
            <input type="submit" value="" />
            <p style="text-align:center">
            </p>
        </form>

    </div>
    <p>
      <button id="add-game-btn">Add a new game</button>
    </p>
    <div id="game-collection"></div>

    </body>
</html>
