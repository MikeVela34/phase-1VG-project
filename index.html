<!DOCTYPE html>
<html>

<head>
    <title>FlatGames</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <h1>FlatGames</h1>
        <div id="game-list">

        </div>
    </header>
    <div class="container">
        <img id="game-images" src="" alt="Games">
    </div>
    <div class="text">
        <div id="game-name"></div>
        <div id="game-description"></div>
        <div id="likes"></div>
        <button id="like-btn">Like</button>
        <div id="comment"></div>
        <form id="create-comment">
            <label for="new-comment">Comment</label>
            <textarea name="new-comment" id="new-comment"></textarea>
            <input type="submit" value="submit-new-comment" />

        </form>
    </div>
    <h1>Add Your Own Game</h1>
    <span>
        <form id="add-game">
            <label for="game-name">Game Name</label>
            <textarea name="game-name" id="new-game-name"></textarea>
            <label for="new-game-image">Game Url</label>
            <textarea id="new-game-image"></textarea>
            <label for="new-game-description">Game Description</label>
            <textarea id="new-game-description"></textarea>
            <!--<label for="new-game-comment"></label>
            <textarea id="new-game-comment"></textarea>-->
            <input type="submit" value="Submit-New-Game">
        </form>
    </span>

</body>

</html>
